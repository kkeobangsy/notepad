<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>notepad</title> 
            <!--font-->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            <!--stylesheet-->
            <link rel="stylesheet" href="styles.css" />
        </head>
        <body>
        <div class="section_area">
            <acticle class="inside">
                <section class="sheet">
                    <h2>List</h2>
                    <!--Count how many thing to get-->
                   <div class="count">
                        <div class="countUp" onClick="up()"><i class="fa fa-caret-square-up fa-lg"></i></div>
                            <input id="count1" class="count1" value="0"/>
                        <div class="countDown" onClick="down()"><i class="fa fa-caret-square-down fa-lg"></i></div>
                    </div>
                    <!--droplist that have measureable items-->
                    <div class="dropdown">
                        <div class="title pointerCursor" value="selectone">Select One<i class="fa fa-angle-right"></i></div>
                            <div class="menu pointerCursor hide">
                                <div class="option" id="none" value="none">None</div>
                                <div class="option" id="single" value="single">Single</div>
                                <div class="option" id="case" value="case">Case</div>
                                <div class="option" id="oz" value="oz">Oz</div>
                                <div class="option" id="gallon" value="gallon">Gallon</div>
                                <div class="option" id="liter" value="liter">Liter</div>
                            </div>
                    </div>
                    <!--this part have input-->
                    <div class="form">
                        <input type="text" id="title" placeholder=" title" /><br>
                        <button type="button" class="submit-btn">submit</button>
                        <button type="button" class="erase">EraseAll</button>
                    </div>
                <!---list that show item, amounts, and sizing--->
                    <div class="show">
                        <div class="container2">
                            <div id="list2" class="list2"></div>
                        </div>
                        <div class="container1">
                            <div id="list1" class="list1"></div> 
                        </div>
                        <div class="container">
                            <div id="list" class="list"></div>
                        </div>
                        <button type="button" id="eraseSec" class="eraseSec">delete</button>
                    </div>
                </section>
            </acticle>
        </div>
            <script src="app.js"></script>
        </body>
    </html>
